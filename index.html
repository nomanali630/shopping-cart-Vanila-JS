<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/efd6187931.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
            <i class="fas fa-bars"> </i>
          </span>
          <img src="./images/logo.svg" alt="logo" />
          <div class="cart-btn">
            <span class="nav-icon">
              <i class="fas fa-cart-plus"> </i>
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>
      </nav>
      <!----------------------------------------> 
    </section>
    <section>
      <header class="hero">
        <div class="banner">
          <h1 class="banner-title">furniture collection</h1>
          <button class="banner-btn">shop now</button>
        </div>
      </header>
    </section>
    <!------------------------------------------------->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <article class="product">
          <div class="img-container">
            <img src="./images/product-1.jpeg" alt="product1" class="product-img">
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>$20</h4>
        </article>
      </div>
    </section>
    <!------------------------------------------------->
    <section>
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- <div class="cart-item">
              i am adding this property dynamically
            </div> -->
          </div>
          <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
        </div>
      </div>
    </section>
     <!-- this is script is for contentfull -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
 

    <script src="./app.js"></script>
  </body>
</html>
